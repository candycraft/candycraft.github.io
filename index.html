<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anton"
    />

    <title>CPWG 2021</title>

    <style>
      html,
      body {
        height: 100%;
        font-family: "Anton", serif;
        background-image: linear-gradient(#08287d, #54747f);
        position: relative;
      }

      .background-image {
        background-image: url("img/candypussy-wintergames.png");
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;

        background-size: contain;

        width: 100%;
        height: 100%;
      }

      .countdown {
        width: 100%;
        height: 100%;
        position: absolute;
        color: white;

        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
      }

      .designed {
        width: 100%;
        height: 100%;
        position: absolute;
        color: white;

        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
      }

      .designed-text {
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        font-size: small;
      }

      .countdown-text {
        position: absolute;
        bottom: 50px;
        left: 0;
        right: 0;
        font-size: xxx-large;
      }

      #snow {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>

    <div class="countdown">
      <b>
        <span id="countdown" class="countdown-text"></span>
      </b>
    </div>

    <div class="designed">
      <span class="designed-text">Designed by Badaloners &nbsp;	<img src="img/header-demonio.webp" width="32" height="32"></span>
    </div>

    <div id="snow"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Dec 17, 2021 23:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML =
          days +
          "d " +
          ("0" + hours).slice(-2) +
          "h " +
          ("0" + minutes).slice(-2) +
          "m " +
          ("0" + seconds).slice(-2) +
          "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);

      document.addEventListener("DOMContentLoaded", function () {
        var script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js";
        script.onload = function () {
          particlesJS("snow", {
            particles: {
              number: {
                value: 200,
                density: {
                  enable: true,
                  value_area: 800,
                },
              },
              color: {
                value: "#ffffff",
              },
              opacity: {
                value: 0.7,
                random: false,
                anim: {
                  enable: false,
                },
              },
              size: {
                value: 3,
                random: true,
                anim: {
                  enable: false,
                },
              },
              line_linked: {
                enable: false,
              },
              move: {
                enable: true,
                speed: 5,
                direction: "bottom",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: {
                  enable: true,
                  rotateX: 300,
                  rotateY: 1200,
                },
              },
            },
            interactivity: {
              events: {
                onhover: {
                  enable: false,
                },
                onclick: {
                  enable: false,
                },
                resize: false,
              },
            },
            retina_detect: true,
          });
        };
        document.head.append(script);
      });
    </script>
  </body>
</html>
